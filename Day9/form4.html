<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIT JEE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>IIT JEE Registration form</legend>
        <label for="name">Name:</label>
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Enter your name:" />
        <br /><br />
        <label for="email">Email:</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Enter your mail id" />
        <br /><br />
        <label for="phone">Phone:</label>
        <i class="fas fa-phone"></i>
        <input type="number" id="phone" placeholder="Enter your contact No:" />
        <br /><br />
        <label for="password">Password:</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Enter Password" />
        <br /><br />
        <label>Gender:</label>
        <i class="fas fa-user"></i>
        <input type="radio" id="radio1" name="radio-group />
        <label for="radio1" class="inline">Male</label>
        <input type="radio" id="radio2" name="radio-group />
        <label for="radio2" class="inline">Female</label>
        <input type="radio" id="radio3" name="radio-group />
        <label for="radio3" class="inline">Other</label>
        <br /><br />
        <label for="date">Date of Birth:</label>
        <i class="fas fa-calendar-alt"></i>
        <input type="date" id="date" />
        <br /><br />
        <label for="name">School Name:</label>
        <i class="fas fa-school"></i>
        <input type="text" id="school" placeholder="Enter your school name" />
        <br /><br />
        <label for="select">Select your board: </label>
        <select id="board">
          <option value="" disabled selected>Select an option</option>
          <option value="">BSEB</option>
          <option value="">CBSE</option>
          <option value="">ICSC</option>
        </select>
        <br /><br />
        <label for="year">Year of Passing:</label>
        <input
          type="number"
          id="year"
          name="year"
          min="2022"
          max="2020"
          maxlength="4"
          required
        />
        <br /><br />
        <label for="select">Select Exam center :</label>
        <select id="board">
          <option value="" disabled selected>Select your city</option>
          <option value="">Patna</option>
          <option value="">Delhi</option>
          <option value="">Gorakhpur</option>
          <option value="">Kanpur</option>
          <option value="">Lucknow</option>
          <option value="">Goa</option>
        </select>
        <br /><br />
        <button>Register Now</button>
        <br><br>
      </fieldset>
    </form>
  </body>
</html>
