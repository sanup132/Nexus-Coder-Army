<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form with Icons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }

      .form-group {
        margin-bottom: 15px;
        position: relative;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px 40px; /* Adds space for the icon */
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 18px;
        color: #555;
      }

      .form-group input[type="checkbox"],
      .form-group input[type="radio"] {
        width: auto;
        padding-left: 0;
      }

      .form-group label {
        margin-left: 5px;
      }
    </style>
    <!-- Adding Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h2>HTML Form with Icons in Fields</h2>
    <form>
      <!-- Text Input -->
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Enter your name" />
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Enter your email" />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Enter your password" />
      </div>

      <!-- Date Input -->
      <div class="form-group">
        <i class="fas fa-calendar-alt"></i>
        <input type="date" />
      </div>

      <!-- Number Input -->
      <div class="form-group">
        <i class="fas fa-hashtag"></i>
        <input type="number" placeholder="Enter a number" />
      </div>

      <!-- File Input -->
      <div class="form-group">
        <i class="fas fa-file-upload"></i>
        <input type="file" />
      </div>

      <!-- Telephone Input -->
      <div class="form-group">
        <i class="fas fa-phone"></i>
        <input type="tel" placeholder="Enter your phone number" />
      </div>

      <!-- URL Input -->
      <div class="form-group">
        <i class="fas fa-link"></i>
        <input type="url" placeholder="Enter your website" />
      </div>

      <!-- Checkbox -->
      <div class="form-group">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">I agree to terms and conditions</label>
      </div>

      <!-- Radio Button -->
      <div class="form-group">
        <input type="radio" id="radio1" name="radio-group" />
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio-group" />
        <label for="radio2">Option 2</label>
      </div>

      <!-- Select Dropdown -->
      <div class="form-group">
        <i class="fas fa-chevron-down"></i>
        <select>
          <option value="" disabled selected>Select an option</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <i class="fas fa-comments"></i>
        <textarea placeholder="Enter your message"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
